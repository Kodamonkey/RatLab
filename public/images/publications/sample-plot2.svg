<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefbf3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg2)"/>
  <rect x="20" y="40" width="360" height="200" fill="#ffffff" stroke="#d97706" stroke-width="2" rx="8"/>
  
  <!-- Histogram bars -->
  <g fill="#f59e0b" opacity="0.8" stroke="#d97706" stroke-width="1">
    <rect x="50" y="180" width="20" height="40"/>
    <rect x="80" y="160" width="20" height="60"/>
    <rect x="110" y="140" width="20" height="80"/>
    <rect x="140" y="100" width="20" height="120"/>
    <rect x="170" y="80" width="20" height="140"/>
    <rect x="200" y="90" width="20" height="130"/>
    <rect x="230" y="120" width="20" height="100"/>
    <rect x="260" y="150" width="20" height="70"/>
    <rect x="290" y="170" width="20" height="50"/>
    <rect x="320" y="190" width="20" height="30"/>
  </g>
  
  <!-- Grid lines -->
  <g stroke="#f3f4f6" stroke-width="1" opacity="0.7">
    <line x1="40" y1="80" x2="360" y2="80"/>
    <line x1="40" y1="120" x2="360" y2="120"/>
    <line x1="40" y1="160" x2="360" y2="160"/>
    <line x1="40" y1="200" x2="360" y2="200"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Energy Distribution of Detected Pulses
  </text>
  
  <!-- X-axis label -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Energy (10^38 erg)
  </text>
  
  <!-- Y-axis label -->
  <text x="15" y="140" text-anchor="middle" transform="rotate(-90, 15, 140)" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Count
  </text>
</svg>
