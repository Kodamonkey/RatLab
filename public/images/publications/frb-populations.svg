<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg4)"/>
  <rect x="20" y="40" width="360" height="200" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="8"/>
  
  <!-- Scatter plot points representing different FRB populations -->
  <g opacity="0.8">
    <!-- Population 1 -->
    <g fill="#ef4444">
      <circle cx="80" cy="80" r="4"/>
      <circle cx="90" cy="85" r="4"/>
      <circle cx="75" cy="95" r="4"/>
      <circle cx="85" cy="100" r="4"/>
      <circle cx="95" cy="75" r="4"/>
    </g>
    
    <!-- Population 2 -->
    <g fill="#3b82f6">
      <circle cx="180" cy="120" r="4"/>
      <circle cx="170" cy="130" r="4"/>
      <circle cx="190" cy="125" r="4"/>
      <circle cx="175" cy="115" r="4"/>
      <circle cx="185" cy="135" r="4"/>
    </g>
    
    <!-- Population 3 -->
    <g fill="#8b5cf6">
      <circle cx="280" cy="180" r="4"/>
      <circle cx="290" cy="175" r="4"/>
      <circle cx="275" cy="185" r="4"/>
      <circle cx="285" cy="190" r="4"/>
      <circle cx="295" cy="170" r="4"/>
    </g>
  </g>
  
  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="1" opacity="0.5">
    <line x1="40" y1="80" x2="360" y2="80"/>
    <line x1="40" y1="120" x2="360" y2="120"/>
    <line x1="40" y1="160" x2="360" y2="160"/>
    <line x1="40" y1="200" x2="360" y2="200"/>
    
    <line x1="80" y1="60" x2="80" y2="220"/>
    <line x1="160" y1="60" x2="160" y2="220"/>
    <line x1="240" y1="60" x2="240" y2="220"/>
    <line x1="320" y1="60" x2="320" y2="220"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    FRB Population Classification
  </text>
  
  <!-- Legend -->
  <g font-family="Arial, sans-serif" font-size="10">
    <circle cx="50" cy="265" r="3" fill="#ef4444"/>
    <text x="60" y="269" fill="#6b7280">Type I FRBs</text>
    
    <circle cx="130" cy="265" r="3" fill="#3b82f6"/>
    <text x="140" y="269" fill="#6b7280">Type II FRBs</text>
    
    <circle cx="220" cy="265" r="3" fill="#8b5cf6"/>
    <text x="230" y="269" fill="#6b7280">Type III FRBs</text>
  </g>
  
  <!-- X-axis label -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Spectral Index
  </text>
  
  <!-- Y-axis label -->
  <text x="15" y="140" text-anchor="middle" transform="rotate(-90, 15, 140)" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Pulse Width (ms)
  </text>
</svg>
