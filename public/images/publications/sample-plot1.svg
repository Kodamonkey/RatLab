<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="20" y="40" width="360" height="200" fill="#ffffff" stroke="#cbd5e0" stroke-width="2" rx="8"/>
  
  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1" opacity="0.7">
    <line x1="40" y1="60" x2="360" y2="60"/>
    <line x1="40" y1="100" x2="360" y2="100"/>
    <line x1="40" y1="140" x2="360" y2="140"/>
    <line x1="40" y1="180" x2="360" y2="180"/>
    <line x1="40" y1="220" x2="360" y2="220"/>
    
    <line x1="40" y1="60" x2="40" y2="220"/>
    <line x1="120" y1="60" x2="120" y2="220"/>
    <line x1="200" y1="60" x2="200" y2="220"/>
    <line x1="280" y1="60" x2="280" y2="220"/>
    <line x1="360" y1="60" x2="360" y2="220"/>
  </g>
  
  <!-- Sample data line -->
  <polyline points="40,180 80,160 120,140 160,120 200,100 240,110 280,90 320,80 360,70" 
            fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.8"/>
  
  <!-- Data points -->
  <g fill="#1e40af">
    <circle cx="40" cy="180" r="3"/>
    <circle cx="80" cy="160" r="3"/>
    <circle cx="120" cy="140" r="3"/>
    <circle cx="160" cy="120" r="3"/>
    <circle cx="200" cy="100" r="3"/>
    <circle cx="240" cy="110" r="3"/>
    <circle cx="280" cy="90" r="3"/>
    <circle cx="320" cy="80" r="3"/>
    <circle cx="360" cy="70" r="3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Time-Frequency Analysis - ALMA Data
  </text>
  
  <!-- X-axis label -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Time (s)
  </text>
  
  <!-- Y-axis label -->
  <text x="15" y="140" text-anchor="middle" transform="rotate(-90, 15, 140)" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Frequency (MHz)
  </text>
</svg>
