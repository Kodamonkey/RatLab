<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg5)"/>
  <rect x="20" y="40" width="360" height="200" fill="#ffffff" stroke="#eab308" stroke-width="2" rx="8"/>
  
  <!-- Clustering visualization with 7 distinct groups -->
  <g opacity="0.8">
    <!-- Cluster 1 -->
    <g fill="#ef4444">
      <circle cx="70" cy="80" r="3"/>
      <circle cx="75" cy="85" r="3"/>
      <circle cx="80" cy="80" r="3"/>
      <circle cx="75" cy="75" r="3"/>
    </g>
    
    <!-- Cluster 2 -->
    <g fill="#f97316">
      <circle cx="120" cy="100" r="3"/>
      <circle cx="125" cy="105" r="3"/>
      <circle cx="130" cy="100" r="3"/>
      <circle cx="125" cy="95" r="3"/>
    </g>
    
    <!-- Cluster 3 -->
    <g fill="#eab308">
      <circle cx="170" cy="120" r="3"/>
      <circle cx="175" cy="125" r="3"/>
      <circle cx="180" cy="120" r="3"/>
      <circle cx="175" cy="115" r="3"/>
    </g>
    
    <!-- Cluster 4 -->
    <g fill="#22c55e">
      <circle cx="220" cy="140" r="3"/>
      <circle cx="225" cy="145" r="3"/>
      <circle cx="230" cy="140" r="3"/>
      <circle cx="225" cy="135" r="3"/>
    </g>
    
    <!-- Cluster 5 -->
    <g fill="#06b6d4">
      <circle cx="270" cy="160" r="3"/>
      <circle cx="275" cy="165" r="3"/>
      <circle cx="280" cy="160" r="3"/>
      <circle cx="275" cy="155" r="3"/>
    </g>
    
    <!-- Cluster 6 -->
    <g fill="#3b82f6">
      <circle cx="320" cy="180" r="3"/>
      <circle cx="325" cy="185" r="3"/>
      <circle cx="330" cy="180" r="3"/>
      <circle cx="325" cy="175" r="3"/>
    </g>
    
    <!-- Cluster 7 -->
    <g fill="#8b5cf6">
      <circle cx="150" cy="200" r="3"/>
      <circle cx="155" cy="205" r="3"/>
      <circle cx="160" cy="200" r="3"/>
      <circle cx="155" cy="195" r="3"/>
    </g>
  </g>
  
  <!-- Cluster boundaries (ellipses) -->
  <g fill="none" stroke-width="2" opacity="0.3">
    <ellipse cx="75" cy="80" rx="12" ry="8" stroke="#ef4444"/>
    <ellipse cx="125" cy="100" rx="12" ry="8" stroke="#f97316"/>
    <ellipse cx="175" cy="120" rx="12" ry="8" stroke="#eab308"/>
    <ellipse cx="225" cy="140" rx="12" ry="8" stroke="#22c55e"/>
    <ellipse cx="275" cy="160" rx="12" ry="8" stroke="#06b6d4"/>
    <ellipse cx="325" cy="180" rx="12" ry="8" stroke="#3b82f6"/>
    <ellipse cx="155" cy="200" rx="12" ry="8" stroke="#8b5cf6"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Unsupervised Clustering Results (7 Classes)
  </text>
  
  <!-- Labels -->
  <g font-family="Arial, sans-serif" font-size="8" fill="#374151">
    <text x="75" y="65" text-anchor="middle">C1</text>
    <text x="125" y="85" text-anchor="middle">C2</text>
    <text x="175" y="105" text-anchor="middle">C3</text>
    <text x="225" y="125" text-anchor="middle">C4</text>
    <text x="275" y="145" text-anchor="middle">C5</text>
    <text x="325" y="165" text-anchor="middle">C6</text>
    <text x="155" y="185" text-anchor="middle">C7</text>
  </g>
  
  <!-- X-axis label -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Feature 1 (Principal Component)
  </text>
  
  <!-- Y-axis label -->
  <text x="15" y="140" text-anchor="middle" transform="rotate(-90, 15, 140)" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Feature 2
  </text>
</svg>
