name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: withastro/action@v0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          dist: "./dist"
